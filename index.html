<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/estilos.css" rel="stylesheet"/>
    <title>Pizza</title>
</head>
<body>
    <header class="header-cont">
