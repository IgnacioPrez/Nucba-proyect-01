<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <h1>Formulario de registro</h1>

        <form>
            <div>
                <label for="nambe">Nombre:</label>
                <input type="text" id="name" required/>
            </div>
            <br />

            <div>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" required/>
            </div>
            <br />

            <div>
                <label>Modalidad de cursada:</label>
                <input type="radio" id="option-1" />
                <label for="option-1"> on-Demand</label>
                <input type="radio" id="option-2" />
                <label for="option-2">En vivo</label>
            </div>
            <br />
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" required/>
            </div>
            <br />
            <div>
                <div>
                    <input type="checkbox" id="opcion-2-1" />
                    <label for="opcion-2-1">Deseo recibir informacion sobre nuevos posteos en la plataforma de
                        Nucba.</label>
                </div>

                <br />
                <div>
                    <input type="checkbox" id="opcion-2-2" />
                    <label for="opcion-2-2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
                        desarrollador web Full Stack.</label>
                </div>
            </div>
            <br/>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
